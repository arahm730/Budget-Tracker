{% extends "layout.html" %}

{% block body %}
<table class="table table-dark"">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Income</th>
            <th scope="col">Dollars</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows[::-1][:16] %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>${{row[2] }}0</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
